<!DOCTYPE html>
<HTML>
    <HEAD>
      <TITLE>test</TITLE>

      <script type="text/javascript">
        function sum(){
            var num1= document.myform.number1.value;
            var num2 = document.myform.number2.value;
            var num3 = document.myform.number3.value;
            var hull = document.myform.hulltype.value;

            document.getElementById('lightattack').value = sum;
            const array = [num1,num2,num3];
            var HeavyAttack=0
            var LightAttack=0
            var torpedoattack=0
            var cost=0
            document.getElementById('torpedo').value=0;
            document.getElementById('lightattack').value=0;
            document.getElementById('heavyattack').value=0;
             
            for(let i = 0; i < 3; i++){
                var x = array[i].split(",")
            if(x[0]==2){
                HeavyAttack=parseInt(x[1])+parseInt(HeavyAttack);
                document.getElementById('heavyattack').value=HeavyAttack;
            }
            if(x[0]==1){
                
                LightAttack=parseInt(x[1])+parseInt(LightAttack);
                document.getElementById('lightattack').value=LightAttack;
            }
            if(x[0]==3){
                torpedoattack=torpedoattack+parseInt(x[1])
                document.getElementById('torpedo').value=torpedoattack;
            }
            cost=cost+parseInt(x[2]);
        }
            
            document.getElementById('hullt').value=parseInt(hull)+cost;
        }



        function sum1(){
            var num1 = document.myform.engine.value;
            document.getElementById('add').value=num1
        }
      </script>
    </HEAD>

    <BODY>

      <FORM NAME="myform">
        <select name="number1">
            <option value="1,0,0">none</option>
            <option value="1,2,40">lightbattery1</option>
            <option value="1,3,40">light battery2</option>
            <option value="2,4,80">heavy battery</option>
        </select>
    
        <select name="number2">
            <option value="1,0,0">none</option>
            <option value="1,2,40">lightbattery1</option>
            <option value="1,3,50">light battery2</option>
            <option value="2,4,80">heavy battery</option>
        </select>

        <select name="number3">
            <option value="1,0,0">none</option>
            <option value="1,2,40">lightbattery1</option>
            <option value="1,3,50">light battery2</option>
            <option value="2,4,80">heavy battery</option>
            <option value="3,5,60">torpedo</option>
        </select>

        <select name="engine">
            <option value="20">engine1</option>
            <option value="30">engine2</option>
        </select>
        
        <select name="hulltype">
            <option value="200">destroyer1</option>
            <option value="300">destroyer2</option>
            <option value="600">cruiser1</option>
            <option value="1200">heavy1</option>
        </select>
<div>
        <INPUT TYPE="button" NAME="button" Value="Calculate" onClick="sum(),sum1()"/>

        Light Attack<INPUT TYPE="text" ID="lightattack" NAME="result" VALUE=""/>
        <br>
        Heavy Attack<INPUT TYPE="text" ID="heavyattack" NAME="result" VALUE=""/>

        <br>
        torpedo<INPUT TYPE="text" ID="torpedo" NAME="result" VALUE=""/>

        cost<INPUT type="text" ID="hullt" NAME="result" Value=""/>
        </div>     
      </FORM>

    </BODY>
</HTML>
